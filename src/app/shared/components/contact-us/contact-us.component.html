
<section class="mb-4">


  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>

  <p class="text-center w-responsive mx-auto mb-5">
    Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
    a matter of hours to help you.
  </p>

  <div class="row">


    <div class="col-md-9 mb-md-0 mb-5">

      <form id="contact-form" name="contact-form" action="" >


        <div class="row">

  
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="name" class="">Your name</label>
              <input type="text" id="name" name="name" class="form-control">

            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="email" class="">Your email</label>
              <input type="text" id="email" name="email" class="form-control">

            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="phone" class="">Your phone</label>
              <input type="text" id="phone" name="phone" class="form-control">

            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="subject" class="">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control">

            </div>
          </div>
        </div>

        <div class="row">

 
          <div class="col-md-12">

            <div class="md-form">
              <label for="message">Your message</label>
              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>

            </div>

          </div>
        </div>


      </form>

      <div class="text-left text-md-left" id="send-div" >
        <a class="btn btn-primary" id="send-btn"(click)="back()" >Send</a>
      </div>
      <div class="status"></div>
    </div>

    <div class="col-md-3 text-center" id="contactrightdiv">
      <ul class="list-unstyled mb-0">
        <li>
          <i class="fas fa-map-marker-alt fa-2x"></i>
          <p>AgentPro,Australia</p>
        </li>

        <li>
          <i class="fas fa-phone mt-4 fa-2x"></i>
          <p>+ 01 234 000 00</p>
        </li>

        <li>
          <i class="fas fa-envelope mt-4 fa-2x"></i>
          <p>contact@agentpro.com</p>
        </li>
      </ul>
    </div>
 

  </div>

</section>
