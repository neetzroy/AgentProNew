<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register Here</h3>

    <form #registerForm="ngForm" >

      <div class="row">
        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="firstName" class="">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" #firstName="ngModel" ngModel required maxlength="50"
                   [(ngModel)]="formData.firstName" [ngModelOptions]="{standalone:true}" />
            <span *ngIf="firstName.touched && !firstName.valid" class="errormessage">First Name is required.</span>
            <span *ngIf="firstName.errors && firstName.errors['maxlength']">First Name is maximum 20 character.</span>

          </div>
        </div>
        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="lastName" class="">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" #lastName="ngModel" ngModel required maxlength="50"
                   [(ngModel)]="formData.lastName" [ngModelOptions]="{standalone:true}" />
            <span *ngIf="lastName.touched && !lastName.valid" class="errormessage">Last Name is required.</span>
            <span *ngIf="lastName.errors && lastName.errors['maxlength']">Last Name is maximum 20 character.</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="dob" class="">Birthday</label>
            <input type="month" id="month" name="month" class="form-control" #month="ngModel"
                   [(ngModel)]="formData.month" ngModel [ngModelOptions]="{standalone:true}" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="phone" class="">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control" #phone="ngModel" ngModel
                   pattern="^((\\+91-?)|0)?[0-9]{10}$" required [ngModelOptions]="{standalone:true}"
                   [(ngModel)]="formData.phone" />
            <span *ngIf="phone.invalid && phone.touched" class="errormessage">Please enter valid data.</span>
          </div>
        </div>
      </div>
      <br />
      <div class="col-md-6">
        <div class="md-form mb-0">
          <label for="registerUseremail" class="">Username</label>
          <input type="email" class="form-control" id="registerUseremail" placeholder="Enter your business email id"
                 #email="ngModel" ngModel pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                 [(ngModel)]="formData.email" [ngModelOptions]="{standalone:true}" />
          <span *ngIf="email.invalid && (email.dirty || email.touched)" class="errormessage">Please enter valid email.</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="regAddress1" class="form-label">Address</label>
        <input type="text" class="form-control" id="regAddress1" placeholder="Enter your address line 1" #addrline1="ngModel"
               [(ngModel)]="formData.addrline1" ngModel [ngModelOptions]="{standalone:true}" />
        <input type="text" class="form-control" id="regAddress2" placeholder="Enter your address line 2" #addrline2="ngModel"
               [(ngModel)]="formData.addrline2" ngModel [ngModelOptions]="{standalone:true}" />
        <input type="text" class="form-control" id="postalcode" placeholder="Enter your postal code" #postcode="ngModel"
               [(ngModel)]="formData.addrline3" ngModel [ngModelOptions]="{standalone:true}" />

      </div>

      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="registerPassword" id="registerPassword"
               placeholder="Enter Password" ngModel required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
               #password="ngModel" [(ngModel)]="formData.password" [ngModelOptions]="{standalone:true}">
        <span *ngIf="password.invalid && (password.dirty || password.touched)" class="errormessage">Please enter valid data.</span>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword"
               placeholder="Confirm Password" ngValidateEqual="registerPassword"
               #passwordConfirmation="ngModel" ngModel required [(ngModel)]="formData.passwordConfirmation" [ngModelOptions]="{standalone:true}">
        <span *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)"
              class="errormessage">Passwords don't match.Please try again!'</span>
      </div>
      <div class="row" id="btn-div">
    
          <button type="submit" class="btn btn-primary" id="submitbtn" [disabled]="registerForm.invalid" (click)="register()">Register</button>&nbsp;
         
    
        </div>

</form>


    
  </div>
</div>
<br>
